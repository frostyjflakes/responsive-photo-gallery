<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Responsive photo gallery</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <div class="grid">
    <div class="unit unit-xs-1 unit-s-1 unit-m-3-4 unit-l-3-4 relative">
      <figure class="push-0">
        <div class="embed embed-3by1">
          <img class="img-flex embed-item" src="images/placeholder-3by1.svg" alt="3by1">
        </div>
        <figcaption class="absolute pin-bc width-full">Image caption 1</figcaption>
      </figure>
    </div>
    <div class="unit unit-xs-1 unit-s-1 unit-m-1-4 unit-l-1-4 relative">
      <figure class="push-0">
        <div class="embed embed-1by1">
          <img class="img-flex embed-item" src="images/placeholder-1by1.svg" alt="1by1">
        </div>
        <figcaption class="absolute pin-bc width-full">Image caption two</figcaption>
      </figure>
    </div>
    <div class="unit unit-xs-1-2 unit-s-1-2 unit-m-1-3 unit-l-1-3 relative">
      <figure class="push-0">
        <div class="embed embed-3by2">
          <img class="img-flex embed-item" src="images/placeholder-3by2.svg" alt="3by2">
        </div>
        <figcaption class="absolute pin-tc width-full">Caption for image three is longer</figcaption>
      </figure>
    </div>
    <div class="unit unit-xs-1-2 unit-s-1-2 unit-m-1-3 unit-l-1-3 relative">
      <figure class="push-0">
        <div class="embed embed-3by2">
          <img class="img-flex embed-item" src="images/placeholder-3by2.svg" alt="3by2">
        </div>
        <figcaption class="absolute pin-bc width-full">Image caption 4</figcaption>
      </figure>
    </div>
    <div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3 relative">
      <figure class="push-0">
        <div class="embed embed-3by2">
          <img class="img-flex embed-item" src="images/placeholder-3by2.svg" alt="3by2">
        </div>
        <figcaption class="absolute pin-bc width-full">Image caption V</figcaption>
      </figure>
    </div>
  </div>

</body>
</html>
